version: '3.7'
services:
  mongodb_container:
    container_name: mongo
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    ports:
      - 27017:27017
    volumes:
      - mongodb_data_container:/data/db

  client_container:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - 3300:3300
    depends_on:
      - mongodb_container
      - magic_mirror_api

  magic_mirror_api:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - 6000:6000
    depends_on:
      - mongodb_container
    env_file: ./server/.env

volumes:
  mongodb_data_container:
  redis_data_container:
